<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT6</title>
</head>
<body>
<script>
    let x=1;
    let z=0;
    let count=1;
    while (count<=30){
        if (x % 7 === 0) {
            z = z + x;
            count++;
            x++;
        } else {
            x++;
        }
    }
    document.write(z);

</script>
</body>
</html>
