<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT5</title>
</head>
<body>
<script>
    let count = 0;
    let x = 0;
    let y =1;
    let z = 0;
    while (count < 9) {
        x = x + y;
        y = y + x;
        z = z + x + y + 1;
        count ++
    }
    document.write( "tong 20 so dau trong day fibonacci la :" + z )
</script>
</body>
</html>
