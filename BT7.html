<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT7</title>
</head>
<body>
<script>
    for(let i=1;i<=30;i++){
        if(i%3!==0 && i%5!==0) {
            alert(i)
        }
        if (i%3===0 && i%5===0){
            alert("FizzBuzz")
        }else if(i%3===0){
            alert("Fizz")
        }else if(i%5===0){
            alert("Buzz")
        }
    }

</script>
</body>
</html>
